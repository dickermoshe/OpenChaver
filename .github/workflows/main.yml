name: Window Build Executable

# Manual and On Release
on:
  workflow_dispatch:
  release:
      types: [published]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      # Check-out repository
      - uses: actions/checkout@v3
      
      # Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.5' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          lfs: true
      
      # Update
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Build
      - run: python -m nuitka .\openchaver.py --standalone --onefile --enable-plugin=numpy --include-data-dir=`"${pwd}\openchaver\nsfw_model`"=nsfw_model --lto=yes --assume-yes-for-downloads

      # Upload
      - uses: actions/upload-artifact@v2
        with:
          name: openchaver
          path: openchaver.exe